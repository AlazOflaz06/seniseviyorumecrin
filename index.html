<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Seni Seviyorum Ecrin'im</title>
  <style>
    body {
      margin: 0;
      background: white; /* ARKA PLAN BEYAZ */
      overflow: hidden;
    }
    .love-text {
      position: absolute;
      font-family: Arial, sans-serif;
      font-weight: bold;
      white-space: nowrap;
      animation: zoomIn 2s linear forwards;
    }
    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: scale(6); opacity: 0; }
    }
  </style>
</head>
<body>
  <script>
    /* SADECE RENKLER DEĞİŞTİ */
    const colors = ["#0b1d51", "#5b2cff", "#000000"]; // Lacivert, Mor, Siyah

    function createLoveText() {
      const text = document.createElement("div");
      text.classList.add("love-text");
      text.innerText = "❤️ Seni Seviyorum Ecrin'im ❤️";
      
      text.style.top = Math.random() * window.innerHeight + "px";
      text.style.left = Math.random() * window.innerWidth + "px";
      text.style.color = colors[Math.floor(Math.random() * colors.length)];
      text.style.fontSize = (20 + Math.random() * 30) + "px";

      document.body.appendChild(text);
      setTimeout(() => text.remove(), 2000); 
    }

    setInterval(() => {
      for (let i = 0; i < 10; i++) {
        createLoveText();
      }
    }, 200);
  </script>
</body>
</html>
