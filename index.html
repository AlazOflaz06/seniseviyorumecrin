<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Seni Seviyorum Ecrin</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }

body {
  height:100vh;
  overflow:hidden;
  background:white;
  font-family:'Playfair Display', serif;
}

/* KALP EVRENÄ° */
.bg {
  position:fixed;
  inset:0;
  display:grid;
  grid-template-columns:repeat(auto-fill, 36px);
  grid-auto-rows:36px;
  opacity:.95;
  z-index:0;
}
.heart {
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
}

/* KARARTMA */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:1;
}

/* ANA YAZI */
.center {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-family:'Great Vibes', cursive;
  font-size:86px;
  color:white;
  text-align:center;
  z-index:3;
  text-shadow:0 0 25px rgba(0,0,0,.8);
  animation: heartbeat 2.2s infinite;
}

@keyframes heartbeat {
  0% { transform:translate(-50%,-50%) scale(1); }
  25% { transform:translate(-50%,-50%) scale(1.08); }
  40% { transform:translate(-50%,-50%) scale(1); }
  60% { transform:translate(-50%,-50%) scale(1.12); }
  100% { transform:translate(-50%,-50%) scale(1); }
}

/* SPAM AÅžK YAZISI */
.love {
  position:absolute;
  font-family:'Great Vibes', cursive;
  font-size:34px;
  white-space:nowrap;
  opacity:0;
  z-index:2;
  animation: move linear forwards;
}

@keyframes move {
  0% { opacity:0; transform:translateX(-80px); }
  10% { opacity:1; }
  100% { opacity:0; transform:translateX(120px); }
}

/* LALELER */
.tulip {
  position:absolute;
  font-size:40px;
  z-index:2;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0% { transform:translateY(0) rotate(-5deg); }
  50% { transform:translateY(-30px) rotate(5deg); }
  100% { transform:translateY(0) rotate(-5deg); }
}

/* AÃ‡ILIÅž */
.fade {
  animation: fadeIn 2.5s ease forwards;
}
@keyframes fadeIn {
  from { opacity:0; }
  to { opacity:1; }
}
</style>
</head>

<body class="fade">

<div class="bg" id="bg"></div>
<div class="overlay"></div>

<div class="center">Seni seviyorum Ecrin</div>

<script>
const hearts = ["ðŸ’œ","ðŸ’™","ðŸ–¤"];
const colors = ["#6a35ff","#243bff","#000"];

/* KALP EVRENÄ° */
const bg = document.getElementById("bg");
for(let i=0;i<1000;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent=hearts[Math.floor(Math.random()*3)];
  bg.appendChild(h);
}

/* AÅžK YAÄžMURU */
setInterval(()=>{
  for(let i=0;i<3;i++){
    const t=document.createElement("div");
    t.className="love";
    t.textContent="Seni seviyorum Ecrin";
    t.style.top=Math.random()*100+"%";
    t.style.left=Math.random()*100+"%";
    t.style.color=colors[Math.floor(Math.random()*3)];
    t.style.animationDuration=3+Math.random()*4+"s";
    document.body.appendChild(t);
    setTimeout(()=>t.remove(),7000);
  }
},250);

/* LALELER */
for(let i=0;i<14;i++){
  const l=document.createElement("div");
  l.className="tulip";
  l.textContent="ðŸŒ·";
  l.style.left=Math.random()*100+"%";
  l.style.top=Math.random()*100+"%";
  l.style.filter="drop-shadow(0 0 8px "+colors[Math.floor(Math.random()*3)]+")";
  document.body.appendChild(l);
}
</script>

</body>
</html>
